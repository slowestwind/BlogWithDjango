{% extends "basic.html" %}
{% block title %}
Contact Us | BlogNow
{% endblock title %}

{% load static %}

{% block body %}
	<!-- Container (Contact Section) -->
<div id="contact" class="container" height="90vh" style="margin-top:50px;">
    <h3 class="text-center">Contact</h3>
    <p class="text-center"><em>We love our fans!</em></p>
    
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <p>Fan? Drop a note.</p>
                <p><span class="glyphicon glyphicon-map-marker"></span>Delhi, India</p>
                <p><span class="glyphicon glyphicon-phone"></span>Phone: +91 8888888888</p>
                <p><span class="glyphicon glyphicon-envelope"></span>Email: gmail@gmail.com</p>
            </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                        </div>
                    </div>
                    <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <button class="btn pull-right" type="submit">Send</button>
                        </div>
                    </div>
                </div>
        </div>
    </form>
    <br>
</div>	

{% endblock body %}
